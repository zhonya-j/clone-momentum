<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Momentum App</title>
</head>
<body>

<!-- login -->
<div class="h-100 row align-items-center hidden">
<form id="login-form" class="col text-center hidden">
    <input
        id="login-input" 
        required="true"
        maxlength="15"
        minlength="3"
        type="text"
        placeholder="What is your name?"
    />
    <input id="input-button" type="submit" value="Log In" />
</form>
</div>


<!-- greeting -->
<div class="container text-center">
<div class="container pad-box3"></div>
<h1 id="userId" class="hidden"></h1>
</div>


<!-- quoue zone-->
<div class="container text-center hidden" id="quote">
    <span id="quote_text"></span>
    <br>
    <span id="quote_author"></span>
</div>
<div class="container pad-box3"></div>
<!-- todo list -->
<form class="container text-center hidden" id="todo-form">
    <input
        class="todo-input" 
        type="text"
        placeholder="Write a To Do and Press Enter"
        required="true"
    />
</form>


<div class="container pad-box1"></div>

    
<div class="container hidden" id="todo-section">
    <div class="row">
        <div class="col"></div>
        <div class="todo col container-sm">
            <ul id="todo-list"></ul>
        </div>
        <div class="col"></div>
        <!-- <div class="todo col container-sm">
            text2
        </div>
        <div class="todo col container-sm">
            text3
        </div> -->
    </div>
</div> 

<footer class="text-center">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 id="date"></h3>
            </div>
            <!-- clock -->
            <div class="col">
                <h2 id="clock">00 : 00 : 00</h2>
            </div>
            <!-- weather zone -->
            <div class="col" style="padding-top: 5px;">
                <span id="weather"></span>
                <span id="temperture"></span>
                <span id="city"></span>
            </div>
        </div>
    </div>
</footer>
<!-- below js -->
<script src="./js/greeting.js"></script>    
<script src="./js/clock.js"></script>    
<script src="./js/quote.js"></script>    
<script src="./js/bg.js"></script>
<script src="./js/todo.js"></script>
<script src="./js/weather.js"></script>
</body>
</html>
